<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <!-- <h1>api 다뤄보기</h1> -->
    <section id="se-1"></section>
    <script>
        const createBox = document.getElementById('se-1')
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(data => {
                // data가 배열인지 확인
                if (Array.isArray(data)) {
                    data.forEach(user => {
                        const div = document.createElement('div');
                        div.textContent = `${user.userId} ${user.id} ${user.title} ${user.completed}`
                        createBox.appendChild(div)
                    })
                } else {
                    // 단일 객체인 경우
                    const div = document.createElement('div');
                    div.textContent = `${data.userId} ${data.id} ${data.title} ${data.completed}`
                    createBox.appendChild(div)
                }
            })
            .catch(error => {
                console.error('오류 발생:', error);
            })
    </script>
</body>
</html>
