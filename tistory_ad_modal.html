<!-- 티스토리에 추가할 모달 코드 (광고 포함) -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">
        <div class="modal-header">
            <h2></h2>
            <button type="button" class="modal-close-btn" id="modalCloseBtn">×</button>
        </div>
        <div class="modal-body" id="modalBody">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9425011958941646"
                    crossorigin="anonymous"></script>
            <!-- [디스플레이 수평 반응형] -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9425011958941646"
                 data-ad-slot="6363647576"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-confirm-btn" id="modalConfirmBtn">확인</button>
        </div>
    </div>
</div>

<script>
// 모달 팝업 자동 표시 기능

// DOM 요소 가져오기
const modalOverlay = document.getElementById('modalOverlay');
const modalCloseBtn = document.getElementById('modalCloseBtn');
const modalConfirmBtn = document.getElementById('modalConfirmBtn');

// 광고 초기화 함수
function initAd() {
    const adElement = document.querySelector('.modal-body .adsbygoogle');
    if (!adElement) return;
    
    // 이미 초기화되었는지 확인
    const adStatus = adElement.getAttribute('data-adsbygoogle-status');
    if (adStatus === 'done' || adStatus === 'filled') return;
    
    // adsbygoogle 스크립트가 로드되었는지 확인
    if (typeof window.adsbygoogle === 'undefined') {
        setTimeout(initAd, 500);
        return;
    }
    
    try {
        (adsbygoogle = window.adsbygoogle || []).push({});
    } catch (e) {
        // 광고 초기화 실패 시 무시
    }
}

// 모달 열기 함수
function openModal() {
    if (!modalOverlay) return;
    modalOverlay.classList.add('show');
    document.body.style.overflow = 'hidden';
}

// 모달 닫기 함수
function closeModal() {
    if (!modalOverlay) return;
    modalOverlay.classList.remove('show');
    document.body.style.overflow = '';
}

// 이벤트 리스너 설정
if (modalCloseBtn) {
    modalCloseBtn.addEventListener('click', closeModal);
}

if (modalConfirmBtn) {
    modalConfirmBtn.addEventListener('click', closeModal);
}

if (modalOverlay) {
    modalOverlay.addEventListener('click', function(e) {
        if (e.target === modalOverlay) {
            closeModal();
        }
    });
}

// ESC 키로 모달 닫기
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modalOverlay && modalOverlay.classList.contains('show')) {
        closeModal();
    }
});

// 광고 초기화 함수 (스크립트 로드 대기)
function initAdOnLoad() {
    if (typeof window.adsbygoogle === 'undefined') {
        setTimeout(initAdOnLoad, 100);
        return;
    }
    setTimeout(initAd, 1000);
}

// 페이지 로드 시 실행
function onPageLoad() {
    initAdOnLoad();
    
    // 5초 뒤에 모달 자동 표시
    setTimeout(function() {
        if (modalOverlay) {
            openModal();
        }
    }, 5000);
}

// DOMContentLoaded 또는 이미 로드된 경우 실행
if (document.readyState === 'loading') {
    window.addEventListener('DOMContentLoaded', onPageLoad);
} else {
    onPageLoad();
}
</script>

<style>

    position: fixed;

    background-color: rgba(0, 0, 0, 0.5);
    /* display: none 대신 visibility와 opacity 사용하여 DOM에는 존재하도록 함 */
    visibility: hidden;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    pointer-events: none; /* 숨겨진 상태에서는 클릭 불가 */
}

.modal-overlay.show {
    visibility: visible;

}

}

    background: none;
    border: none;

    color: #999;
    cursor: pointer;
    padding: 0;

    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s ease;
}

    color: #333;
}

/* 모달 본문 */

</style>
